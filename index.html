<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You - Romantic Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .love-message {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .love-text {
            font-size: 4rem;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: heartbeat 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #6f42c1;
            opacity: 0.8;
            animation: fadeIn 3s ease-in;
        }

        @keyframes heartbeat {
            0%, 50%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 0.8; transform: translateY(0); }
        }

        /* Butterfly Animation */
        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: fly 15s linear infinite;
        }

        .butterfly:before {
            content: 'ü¶ã';
            font-size: 30px;
            position: absolute;
            animation: flutter 0.5s ease-in-out infinite alternate;
        }

        .butterfly1 {
            top: 20%;
            left: -50px;
            animation-delay: 0s;
        }

        .butterfly2 {
            top: 60%;
            left: -50px;
            animation-delay: 5s;
        }

        .butterfly3 {
            top: 40%;
            left: -50px;
            animation-delay: 10s;
        }

        @keyframes fly {
            0% {
                left: -50px;
                transform: translateY(0px);
            }
            25% {
                transform: translateY(-100px);
            }
            50% {
                transform: translateY(50px);
            }
            75% {
                transform: translateY(-75px);
            }
            100% {
                left: 100vw;
                transform: translateY(0px);
            }
        }

        @keyframes flutter {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(180deg); }
        }

        /* Blossom Flowers */
        .flower {
            position: absolute;
            font-size: 25px;
            animation: float 6s ease-in-out infinite;
        }

        .flower1 {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .flower2 {
            top: 25%;
            right: 10%;
            animation-delay: 2s;
        }

        .flower3 {
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .flower4 {
            bottom: 30%;
            right: 15%;
            animation-delay: 1s;
        }

        .flower5 {
            top: 50%;
            left: 5%;
            animation-delay: 3s;
        }

        .flower6 {
            top: 45%;
            right: 5%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(5deg);
            }
            66% {
                transform: translateY(10px) rotate(-5deg);
            }
        }

        /* Falling Petals */
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        .petal:nth-child(odd) {
            background: #ffb6c1;
        }

        .petal1 { left: 10%; animation-duration: 8s; animation-delay: 0s; }
        .petal2 { left: 20%; animation-duration: 10s; animation-delay: 2s; }
        .petal3 { left: 30%; animation-duration: 7s; animation-delay: 4s; }
        .petal4 { left: 40%; animation-duration: 9s; animation-delay: 1s; }
        .petal5 { left: 50%; animation-duration: 8s; animation-delay: 3s; }
        .petal6 { left: 60%; animation-duration: 11s; animation-delay: 5s; }
        .petal7 { left: 70%; animation-duration: 9s; animation-delay: 2s; }
        .petal8 { left: 80%; animation-duration: 8s; animation-delay: 4s; }
        .petal9 { left: 90%; animation-duration: 10s; animation-delay: 1s; }

        @keyframes fall {
            0% {
                top: -10px;
                transform: rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: rotate(360deg);
            }
        }

        /* Hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #e91e63;
            animation: pulse 2s ease-in-out infinite;
        }

        .heart1 { top: 20%; left: 20%; animation-delay: 0s; }
        .heart2 { top: 30%; right: 20%; animation-delay: 1s; }
        .heart3 { bottom: 25%; left: 25%; animation-delay: 2s; }
        .heart4 { bottom: 35%; right: 25%; animation-delay: 0.5s; }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            color: #ffd700;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        .sparkle1 { top: 25%; left: 35%; animation-delay: 0s; }
        .sparkle2 { top: 40%; right: 30%; animation-delay: 0.5s; }
        .sparkle3 { bottom: 40%; left: 40%; animation-delay: 1s; }
        .sparkle4 { bottom: 25%; right: 35%; animation-delay: 0.3s; }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            .love-text {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
